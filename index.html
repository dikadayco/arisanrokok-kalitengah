    function filterData() {
      let penerima = document.getElementById("selectPenerima").value;
      let anggotaInput = document.getElementById("searchAnggota").value.toLowerCase();
      let tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      if (!penerima) {
        return; // Tidak tampilkan data jika penerima belum dipilih
      }

      let rows = data[penerima] || [];
      rows.forEach(row => {
        let rowHtml = `
          <tr class="${anggotaInput && !row.nama.toLowerCase().includes(anggotaInput) ? 'hidden' : ''}">
            <td>${row.no}</td>
            <td>${row.nama}</td>
            <td>${row.rt}</td>
            <td>${row.djarum}</td>
            <td>${row.surya}</td>
            <td>${row.jumlah}</td>
            <td>${row.status}</td>
            <td>${row.rp}</td>
          </tr>
        `;
        tableBody.innerHTML += rowHtml;
      });
    }
  </script>
